<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}predictions{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Header Row -->
    <div class="row">
        <div class="col-lg-12">
            <div class="d-flex justify-content-between align-items-center">
                <h1>Predictions Dashboard</h1>
                <div class="user-id-display">
                    <span class="user-id-text">Your UserID: {{ user_id }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center">
        
        
    </div>
    
    <div class="charts-container">        
        <div class="chart">
            <h5 class="text-center chart-title">Pie Chart Data for Prediction of Categories in This Month</h5>
            <canvas id="predPieChart"></canvas>
        </div>
    </div>
</div>

<!-- Chart.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Your existing JavaScript for Chart.js initialization -->
<script>

    var primaryColor = 'rgba(74, 217, 217, 0.8)';  // Teal, complementary to the sidebar
    var secondaryColor = 'rgba(255, 193, 7, 0.8)';  // Amber, for highlighting
    var successColor = 'rgba(76, 175, 80, 0.8)';    // Green, from your button
    var infoColor = 'rgba(3, 169, 244, 0.8)';       // Light Blue, for contrast
    var warningColor = 'rgba(255, 152, 0, 0.8)';    // Orange, for attention
    var dangerColor = 'rgba(244, 67, 54, 0.8)';     // Red, from your button hover

    // Example color array for a pie chart
    var pieChartColors = [
        primaryColor,
        secondaryColor,
        successColor,
        infoColor,
        warningColor,
        dangerColor,
        // Add more colors as needed
];



    // Access the prediction pie chart data passed from Flask
    var predPieChartData = {{ pred_cat_list | tojson | safe }};

    // Initialize the prediction pie chart
    var predPieCtx = document.getElementById('predPieChart').getContext('2d');
    var predPieChart = new Chart(predPieCtx, {
        type: 'pie',
        data: {
            labels: predPieChartData.map(entry => entry.category),
            datasets: [{
                data: predPieChartData.map(entry => entry.predicted_amount),
                backgroundColor: pieChartColors,
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            legend: {
                position: 'right'
            }
        }
    });
</script>

{% endblock %}
