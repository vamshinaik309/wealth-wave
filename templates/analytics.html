<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Analytics{% endblock %}

{% block content %}
    <h1> Analytic page content</h1>
    <h3>Your UserID is {{ user_id }}</h3>
    <h4>Your Total transaction amount is ${{ total_amount_sum }}</h4>

    <!-- Container for the line chart with scrolling and zooming features -->
    <div style="position: relative; width: 80%; margin: auto; border: 1px solid #ccc;">
        <canvas id="lineChart" width="200" height="100"></canvas>
    </div>

    <div style="position: relative; width: 80%; margin: auto;">
        <canvas id="pieChart" width="200" height="200"></canvas>
    </div

    <!-- Add this in the head section of your HTML -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Add this where you want to render the line chart -->
    <script>
        // Access the line chart data passed from Flask
        var lineChartData = {{ line_chart_data | tojson | safe }};

        // Create a line chart using Chart.js
        var ctx = document.getElementById('lineChart').getContext('2d');
        var lineChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: lineChartData.labels,
                datasets: [{
                    label: 'Total Amount',
                    data: lineChartData.data,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                scales: {
                    x: [{
                        type: 'time',
                        time: {
                            unit: 'day'
                        }
                    }],
                    y: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                plugins: {
                    zoom: {
                        pan: {
                            enabled: true,
                            mode: 'x',
                        },
                        zoom: {
                            enabled: true,
                            mode: 'x',
                        }
                    }
                }
            }
        });

        // Access the pie chart data passed from Flask
    var pieChartData = {{ pie_chart_data | tojson | safe }};

    // Create a pie chart using Chart.js
    var pieCtx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: pieChartData.map(entry => entry.category),
            datasets: [{
                data: pieChartData.map(entry => entry.totalAmount),
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            legend: {
                position: 'right'
            }
        }
    });

    // Access the pie chart data passed from Flask
    var pieChartData = {{ pie_chart_data | tojson | safe }};

    // Create a pie chart using Chart.js
    var pieCtx = document.getElementById('pieChart').getContext('2d');
    var pieChart = new Chart(pieCtx, {
        type: 'pie',
        data: {
            labels: pieChartData.map(entry => entry.category),
            datasets: [{
                data: pieChartData.map(entry => entry.totalAmount),
                backgroundColor: [
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                    'rgba(255, 99, 132, 0.7)',
                    'rgba(54, 162, 235, 0.7)',
                    'rgba(255, 206, 86, 0.7)',
                    'rgba(75, 192, 192, 0.7)',
                    'rgba(153, 102, 255, 0.7)',
                    'rgba(255, 159, 64, 0.7)',
                ],
                borderWidth: 1
            }]
        },
        options: {
            legend: {
                position: 'right'
            }
        }
    });

    </script>
{% endblock %}
